<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scadrial</title>
</head>
<body>
    <p>
        Rellena el siguiente formulario
        <form action="https://proyecto-investidura-backend-node.onrender.com/rutaPost" method="POST">
            Nombre: <input type="text" name="nombre" /><br>
            Apellido: <input type="text" name="apellido" /><br>
            Tipo Investidura: <input name="investidura" list="investiduras">
            <datalist id="investiduras">
                <option value="Hemalurgia"></option>
                <option value="Alomancia"></option>
                <option value="Feruquimia"></option>
            </datalist><br>
            ¿Has leido Nacidos de la Bruma? <input type="radio" name="radio" value="Si">Si
            <input type="radio" name="radio" value="No">No<br>
            Introduzca una contraseña: <input type="password" name="contraseña"/><br>
            <button id="postButtonLocal">Enviar</button>
            <button id="borrado" type="reset">Reestablecer</button>
        </form>
    </p>
</body>
<script src="script.js"></script>
</html>
